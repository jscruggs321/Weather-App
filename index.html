<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp_f">21°F</h1>
            <h2 class="city">New York City</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>               
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind_mph">15 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const apiKey = "6770faa02d0648c6bce200653241109";
        const apiUrl = "https://api.weatherapi.com/v1/current.json?key=6770faa02d0648c6bce200653241109&q=";
        
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404 || response.status == 400){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }else{
                var data = await response.json();

        document.querySelector(".city").innerHTML = data.location.name;
        document.querySelector(".temp_f").innerHTML = Math.round(data.current.temp_f) + "°F";
        document.querySelector(".humidity").innerHTML = data.current.humidity + "%";
        document.querySelector(".wind_mph").innerHTML = data.current.wind_mph + " mph";

        //Here is where I'd like to call/reference my JSON file so that whenever a new city is input into the app, the weather conditions match the city's conditions in the API and the icon changes accordingly as well. //

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
           }    
        


        }   

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
    })
    </script>
</body> 
</html>
